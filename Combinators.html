<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#CSS Selectors#</title>
    <style>
        div p {
            background-color: gold;
        }
        div > p{
            background-color: blueviolet;
        }
        div+p{
            background-color: tomato;
        }
        div~p{
            background-color: royalblue;
        }
    </style>
</head>
<body>
    <div>
        <p>Paragraph1</p>
        <p>Paragraph2</p>
    </div>
    <p>Paragraph3 : Not in Div</p>
    <div>
        <p>Paragraph4</p>
        <p>Paragraph5</p>
        <section><P>Paragraph6 In Div_Section</P></section>
    </div>
    <p>Paragraph7</p>
    <p>Paragraph8</p>
</body>
</html>
